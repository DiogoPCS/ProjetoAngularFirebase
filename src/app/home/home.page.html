<ion-content [fullscreen]="true">
  
  <ion-row>

    <ion-col size="12" size-xl="3" *ngFor="let pais of this.dados">
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col size="4">
                <img src="{{ pais.flags.png }}">
            </ion-col>
            <ion-col size="8">
                <h2>{{ pais.name.common }}</h2>
                <h4>{{ pais.name.official }}</h4>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>

</ion-content>
