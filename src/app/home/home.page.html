<ion-content [fullscreen]="true">
    <ion-label>Página Inicial</ion-label>

    
    <ion-menu contentId="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu Content</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding"><ion-button routerLink="/sobre">Sobre Nós</ion-button></ion-content>
      </ion-menu>
      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>{{ page }}</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-button (click)="increment()"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
          {{ valor }}
          <ion-button (click)="decrement()"><ion-icon name="remove-outline"></ion-icon></ion-button>
        </ion-content>
      </div>

</ion-content>
