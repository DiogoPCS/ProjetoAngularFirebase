<ion-content [fullscreen]="true">
    
<ion-row>
    <ion-col size="12" size-lg="6">
        <ion-item>
    <ion-input label="Nome do Pokemon" labelPlacement="Floating" [(ngModel)]="this.pokemon.nome"></ion-input>
        </ion-item>

         <ion-item>
            <ion-input label="Poder  do Pokemon" labelPlacement="Floating" [(ngModel)]="this.pokemon.poder"></ion-input>
            </ion-item>
<ion-item lines="none">
   <ion-button (click)="this.enviar()" size="small" >Enviar</ion-button>
</ion-item>
    </ion-col>
</ion-row>
</ion-content>
