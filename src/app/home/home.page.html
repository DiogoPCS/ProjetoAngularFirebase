<ion-content [fullscreen]="true">
    
<ion-row>
  <ion-col size ="12" size-lg="6">
   
      <ion-item>
        <ion-input label="Nome do Pokemon" placeholder="Nome do Pokemon" labelPlacement="floating" [(ngModel)]="this.pokemon.nome">

        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Poder do Pokemon" placeholder="Poder do Pokemon" labelPlacement="floating"[(ngModel)]="this.pokemon.poder">

        </ion-input>
      </ion-item>
      <ion-item lines="none">
              <ion-button size="small" (click)="enviar()" color="primary">enviar</ion-button>
      </ion-item>
  </ion-col>
</ion-row>

</ion-content>
